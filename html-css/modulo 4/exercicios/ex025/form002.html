<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 2</title>
  </head>
  <body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
      <p>
        <label for="iuser">Usuário: </label>
        <input type="text" name="user" id="iuser" required autocomplete="username"/>
      </p>
      <p>
        <label for="ipass">Senha: </label>
        <input type="password" name="password" id="ipass" required autocomplete="new-password"/>
      </p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </body>
</html>
